name: OpenY
type: profile
description: 'Open Y Drupal distribution.'
core: 8.x
version: '8.1.12-dev'
distribution:
  name: OpenY
  install:
      theme: openy_admin
php: 5.6
# Required modules
dependencies:
  # Core modules.
  - action
  - block_content
  - breakpoint
  - ckeditor
  - color
  - config
  - contextual
  - contact
  - menu_link_content
  - datetime
  - datetime_range
  - quickedit
  - editor
  - entity_reference
  - help
  - history
  - image
  - menu_ui
  - node
  - options
  - path
  - page_cache
  - telephone
  - taxonomy
  - text
  - dblog
  - shortcut
  - system
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - link
  - migrate
  - tour
  # Contrib modules.
  - features
  - features_ui
  - config_import
  - plugin
  - migrate_plus
  - migrate_tools
  # OpenY
  - openy_upgrade_tool
# Soft dependencies.
optional:
  - field_group
  - address
  - datalayer
  - paragraphs
  - pathauto
  - media_entity
  - views_block_filter_block
  - libraries
  - optimizely
  - verf
  - simple_menu_icons
  - slick
  - slick_ui
  - slick_views
  - blazy
  - blazy_ui
  - geolocation
  - rabbit_hole
  - rh_node
  - rh_taxonomy
  - redirect
  - simple_sitemap
  - metatag
  - metatag_open_graph
  - google_tag
  - google_analytics
  - scheduler
  - webform
  - webform_ui
  - captcha
  - image_captcha
  - recaptcha
  - admin_toolbar
  - colorbutton
  - better_exposed_filters
  - custom_formatters
  - token_filter
  - views_field_formatter
  - ctools
  - lndr
  - crop
  - focal_point
  - video
  - media_entity_video
  - easy_breadcrumb
  - ckeditor_bootstrap_buttons
  - fontyourface
  - local_fonts
  - css_editor
themes:
  - bartik
  - openy_rose
  - openy_admin
  - seven
